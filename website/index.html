<!DOCTYPE html>
<html lang="en">
<head>
  <title>Camp&Uuml;s Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<style>
body {
  background: #EFECCA;
  p: white;
}
.slider-width100
{
    width: 100px !important;
}
</style>
<div class="container">
  <h3 style="color:#002F2F;">Welcome to Camp&Uuml;s!</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#settings">Settings</a></li>
    <li><a data-toggle="tab" href="#profile">Profile</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <center>
      <h3>Friends List</h3>

        <input type="text" id="Email" size ="50"/>
        <input type="button" id="btnAdd" value="Add" onclick="addEmail()">

        <ul style="list-style-type:none" id="friends">
          <li>Dylan <img src="images/green.png" alt="On Campus" style="width:15px;height:15px;"> </li>
          <li>Skyler <img src="images/green.png" alt="On Campus" style="width:15px;height:15px;"> </li>
          <li>Arya <img src="images/red.png" alt="Off Campus" style="width:12px;height:12px;"> </li>
          <li>Colin <img src="images/red.png" alt="Off Campus" style="width:12px;height:12px;"> </li>
        </ul>
      </center> 
    </div>
    <div id="settings" class="tab-pane fade">
      <div id="settings" style="font-size:20px;color:#046380;" width="400px">
        <center>
          <span>Share Location</span>
          <input type="range"  min="0" max="1" class="slider-width100"/>
        </center>
      </div>
      <center>
        <input type="text" id="nickName" size ="20"/>
        <input type="button" id="nickChange" value="Change Nick Name" onclick="changeName()"><br>
        <form name="myWebForm">
          <input type="file" name="uploadField">
        </form>
      </center>
    </div>
    <div id="profile" class="tab-pane fade">
      <p id="name" style="text-align:center;font-size:20px;color:#046380;">Layla <img src="images/green.png" alt="On Campus" style="width:12px;height:12px;"></p>
      <center><img src="images/layla.png" alt="Bear" align="middle" style="width:168px;height:168px;">
        <p id="name" style="text-align:center;font-size:20px;color:#000000;">School: RPI</p></center>
    </div>
  </div>
</div>
<script>
function addEmail(){
    var input = document.getElementById("Email");
    var circ = ' <img src="images/red.png" alt="Off Campus" style="width:12px;height:12px;">';
    var fin = document.createElement("LI");
    fin.innerHTML = input.value.concat(circ);
    input.value = "";
    circ.value = "";

    document.getElementById("friends").appendChild(fin);
}
function changeName(){
  var text = document.getElementById("nickName");
  document.getElementById("name").innerHTML = text.value;
}
function changePic(){
    var x = document.createElement("INPUT");
    x.setAttribute("type", "file");
    x.setAttribute("align", "center");
    document.body.appendChild(x);
}
</script>
</body>
</html>
