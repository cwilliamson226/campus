<!DOCTYPE html>
<html lang="en">
<head>
  <title>Camp&Uuml;s Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script>
  function initialize() {
    var mapProp = {
      center:new google.maps.LatLng(42.72993,-73.67661),
      zoom:15,
      mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div style='float: right;'><a href="login.html">Log in</a></div>
</head>
<body>
<style>
body {
  background: #EFECCA;
  p: white;
}
</style>
<div class="container">
  <h3 style="color:#002F2F;">Welcome to Camp&Uuml;s!</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#fl">Friends List</a></li>
    <li><a data-toggle="tab" href="#profile">Profile</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3 style="color:#002F2F;">RPI's Campus</h3>
      <div id="googleMap" style="width:500px;height:350px;"></div>
    </div>
    <div id="fl" class="tab-pane fade">
      <center>
      <h3>Friends List</h3>

        <input type="text" id="Email" size ="50"/>
        <input type="button" id="btnAdd" value="Add" onclick="addEmail()">

        <ul style="list-style-type:none" id="friends">
          <li>Dylan <img src="green.png" alt="On Campus" style="width:15px;height:15px;"> </li>
          <li>Skyler <img src="green.png" alt="On Campus" style="width:15px;height:15px;"> </li>
          <li>Arya <img src="red.png" alt="Off Campus" style="width:12px;height:12px;"> </li>
          <li>Colin <img src="red.png" alt="Off Campus" style="width:12px;height:12px;"> </li>
        </ul>
      </center> 
    </div>
    <div id="profile" class="tab-pane fade">
      <h3>Profile</h3>
      <p id="name" style="text-align:center;font-size:20px;color:#046380;">Layla</p>
      <center><img src="layla.png" alt="Bear" align="middle" style="width:168px;height:168px;"></center>
        <center><input type="text" id="nickName" size ="20"/>
        <input type="button" id="nickChange" value="Change Nick Name" onclick="changeName()"><br>
        </center>
    </div>
  </div>
</div>
<script>
function addEmail(){
    var input = document.getElementById("Email");
    var circ = ' <img src="red.png" alt="Off Campus" style="width:15px;height:15px;">';
    var fin = document.createElement("LI");
    fin.innerHTML = input.value.concat(circ);
    input.value = "";
    circ.value = "";

    document.getElementById("friends").appendChild(fin);
}
function changeName(){
  var text = document.getElementById("nickName");
  document.getElementById("name").innerHTML = text.value;
}
function changePic(){
    var x = document.createElement("INPUT");
    x.setAttribute("type", "file");
    document.body.appendChild(x);
}
</script>
</body>
</html>
